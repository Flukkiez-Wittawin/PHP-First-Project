<body>

    <script>
    Swal.fire({
      title: 'เปลี่ยนสถานะของ user',
      input: 'select',
      inputOptions: {
        admin: 'ADMIN',
        user: 'USER',
      },
      inputPlaceholder: 'โปรดเลือก',
      showCancelButton: true,
      cancelButtonText: 'ยกเลิก',
      confirmButtonText: 'ยืนยัน'
    }).then((result) => {
      if (result.isConfirmed) {
        const selectedOption = result.value;
        swal.fire(selectedOption);
      }
    });


        
</script>
    
</body>
